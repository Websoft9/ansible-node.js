w9panel_webs: "nginx" 
w9panel_set_infrastructure: "Java(Linux)" 
w9panel_set_apps: 
  - Express

# NodeJS 版本
nodejs_version: "12"

# link node.js
nginx_reverse_proxy_port: "3000"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# MongoDB 版本和默认密码
mongodb_version: "4.0"
mongodb_root_password: "123456"
mongodb_remote: True

docker_applications: 
  - phpmyadmin
  - adminmongo

# install certbot
preend_certbot: True

# 初始化 MySQL 与 MongoDB root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
    mongodb:
      user: root
      password: "123456"